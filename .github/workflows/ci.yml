name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        build_type: [Debug, Release]

    env:
      # чтобы CMake не спрашивал про ttys и т.п.
      CTEST_OUTPUT_ON_FAILURE: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            flex \
            bison \
            python3-venv \
            python3-pip

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache Conan
        uses: actions/cache@v4
        with:
          path: ~/.conan2
          key: ${{ runner.os }}-conan-${{ hashFiles('conanfile.txt') }}
          restore-keys: |
            ${{ runner.os }}-conan-

      - name: Install Conan
        run: |
          python -m pip install --upgrade pip
          python -m pip install "conan>=2.0.0"

      - name: Conan profile detect
        run: |
          conan profile detect --force

      - name: Conan install
        run: |
          conan install . \
            --output-folder=third_party \
            --build=missing

      - name: Configure CMake
        run: |
          cmake -B build \
            -G "Ninja" \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DCMAKE_TOOLCHAIN_FILE=./third_party/conan_toolchain.cmake

      - name: Build
        run: |
          cmake --build build --config ${{ matrix.build_type }}

      - name: Run tests
        working-directory: build
        run: |
          ctest --output-on-failure
